<!DOCTYPE html>
<html>
<head>
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button id="startRecord">Start Recording</button>
    <button id="stopRecord">Stop Recording</button>
    <audio id="audioPlayback" controls></audio>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById("startRecord").addEventListener("click", function(){
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    mediaRecorder.start();
                });
        });

        document.getElementById("stopRecord").addEventListener("click", function(){
            mediaRecorder.stop();
            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                document.getElementById("audioPlayback").src = audioUrl;
                sendDataToServer(audioBlob);
                audioChunks = [];
            };
        });

        function sendDataToServer(blob) {
            const reader = new FileReader();
            reader.onloadend = () => {
                const audioData = reader.result;
                // Send this data to your Python WebSocket client for processing and forwarding to the server
                console.log("Audio data ready to be sent:", audioData);
                // Implement WebSocket connection and data sending here
            };
            reader.readAsArrayBuffer(blob);
        }
    </script>
</body>
</html>
