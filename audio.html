<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>
<body>
    <button id="recordButton">Start Recording</button>
    <ul id="transcriptsList"></ul> <!-- List to display transcriptions -->
    <script>
        console.log('Script execution started');
        let mediaRecorder;
        let audioChunks = [];

        // Access the user's microphone
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                console.log('UserMedia obtained');
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = event => {
                    console.log('MediaRecorder data available');
                    audioChunks.push(event.data);
                };
                mediaRecorder.onstop = () => {
                    console.log('MediaRecorder stopped');
                    const audioBlob = new Blob(audioChunks, { 'type' : 'audio/wav' });
                    sendAudioToServer(audioBlob);
                };
            })
            .catch(error => {
                console.error("Error accessing the microphone", error);
            });

        // Toggle recording on and off
        const recordButton = document.getElementById('recordButton');
        recordButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                recordButton.textContent = 'Start Recording';
                console.log('Recording stopped by user');
            } else {
                audioChunks = []; // Clear previous data
                mediaRecorder.start();
                recordButton.textContent = 'Stop Recording';
                console.log('Recording started by user');
            }
        });

        // Send the audio file to the Flask server
        function sendAudioToServer(audioBlob) {
            console.log('Sending audio to Flask backend');
            const formData = new FormData();
            formData.append("audio", audioBlob, "recording.wav");

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Response from Flask backend:', data);
                displayTranscription(data);
            })
            .catch(error => console.error('Error:', error));
        }

        // Function to display the transcription
        function displayTranscription(data) {
            if (data && data.text) {
                const listItem = document.createElement('li');
                listItem.textContent = data.text; // Adjust according to your response structure
                document.getElementById('transcriptsList').appendChild(listItem);
                console.log('Appended text to transcripts list');
            }
        }
    </script>
</body>
</html>
