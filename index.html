<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images with Prompts</title>
</head>
<body>

<form>
    <label for="prompt">Enter Prompt:</label>
    <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea>
    <br><br>

    <div id="imgInputContainer">
        <!-- Image input slots will be appended here dynamically -->
    </div>

    <button type="button" onclick="addImageInput()">Add another image</button>
    <br><br>

    <input type="submit" value="Submit">
</form>

<script>
    function addImageInput() {
        const container = document.getElementById('imgInputContainer');
        const div = document.createElement('div');
        div.classList.add('img-container');
        div.innerHTML = `
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <br><br>
        `;
        container.appendChild(div);
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const promptText = document.getElementById('prompt').value;
        const imageInputs = document.querySelectorAll('#imgInputContainer input[type="file"]');
        const data = {
            prompt: promptText,
            image_data: []
        };

        imageInputs.forEach((input, index) => {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function() {
                const base64String = reader.result.replace(/^data:(.*;base64,)?/, '');
                data.image_data.push({
                    data: base64String,
                    id: index + 1
                });

                if (data.image_data.length === imageInputs.length) {
                    console.log(data);

                    fetch('http://localhost:5001/upload', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log(data);  // Process server's response here.
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                }
            };
            reader.readAsDataURL(file);
        });
    });

    addImageInput();  // Add the first image input slot by default
</script>

</body>
</html>
